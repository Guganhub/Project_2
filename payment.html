<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="./payment.css">
    <link rel="stylesheet" href="./success.css">
</head>
<body>

<div class="container" id="con">

    <form action="sumbit" id="form">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name</span>
                    <input type="text" placeholder="Name">
                </div>
                <div class="inputBox">
                    <span>email</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>address</span>
                    <input type="text" placeholder="Dno- street - locality">
                </div>
                <div class="inputBox">
                    <span>city</span>
                    <input type="text" placeholder="chennai">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state</span>
                        <input type="text" placeholder="india">
                    </div>
                    <div class="inputBox">
                        <span>zip code</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>
    

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="./images/card_img.png">
                </div>
                <div class="inputBox">
                    <span>name on card</span>
                    <input type="text" placeholder="Mr. Your name">
                </div>
                <div class="inputBox">
                    <span>credit card number</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month</span>
                    <input type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>
        <div class="button">
            <!-- <button onclick="hello()" id="hi">hi</button> -->
            
            <button onclick="order()"  class="submit-btn" id="hi">Proceed to Order</button>
            &nbsp;&nbsp;&nbsp;
            <button  onclick="cart()"  class="submit-btn2" id="hi">Return to cart</button>
            &nbsp;&nbsp;&nbsp;

            <button  onclick="home()"  class="submit-btn3" id="hi">Return Home</button>


        <!-- <input type="submit" value="Return to Cart"onclick="submit()" class="submit-btn2"> -->
    </div>

    </form>
    <div class="hello" id="order">
        <div class="cont">
            <div class="popup" id="popup">
                <img src="./images/tick.png" alt="tick" srcset="">
                <h2>Thank You</h2>
                <p>Order will be delivered soon.
                    
                </p>
                <button type="submit"><a href="./home.html">Return Home</a></button>
            </div>
        </div>
    </div>

</div>   

<script src="payment.js"></script>
<!-- <script src="signup.js"></script> -->
</body>
</html>
